<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trending Scraper</title>
</head>
<body>
    <h1>Twitter Trending Topics</h1>
    <button id="scrapeBtn">Click here to run the script</button>
    
    <div id="result"></div>
    <script>
        document.getElementById("scrapeBtn").addEventListener("click", function() {
            fetch('/run-scraper')
                .then(response => response.json())
                .then(data => {
                    const { trends, ip, timestamp } = data;
                    let resultHTML = `<h3>These are the most happening topics as on ${timestamp}</h3>`;
                    trends.forEach((trend, index) => {
                        resultHTML += `<p>Trend ${index + 1}: ${trend}</p>`;
                    });
                    resultHTML += `<p>The IP address used for this query was ${ip}</p>`;
                    resultHTML += `<h4>JSON Extract from MongoDB:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    document.getElementById("result").innerHTML = resultHTML;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
